<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Avançado</title>

  <link rel="stylesheet" href="style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page">
    
    <header>
      <h1>Avalie a sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <div class="img-wrapper">
        <img src="./assets/stars.svg" alt="stars">
      </div>
    </header>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="personal-information">Informações Pessoais</legend>
          
          <!-- Informações Pessoais -->
          <div class="col-2">
          
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" name="surname" required>
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
      </fieldset>

          <!-- Informações do Mentor -->
          

    </form>


      
   
  </div>  
</body>
</html>
